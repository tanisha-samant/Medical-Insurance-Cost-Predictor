<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Cost Prediction Result</h1>
        <div class="result">
            <h2>Estimated Insurance Cost: {{ prediction }}</h2>
            <h3>Input Features:</h3>
            <ul>
                {% for key, value in features.items() %}
                <li><strong>{{ key|title }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="button">Make Another Prediction</a>
    </div>
</body>
</html>
